{% extends "base.html" %}
{% load splib %}
{% block head %}
	{% if user.is_authenticated %}
		<div><a id="login" class="button" href="/account/signout/">logout</a></div>
	{% else %}
		<div><a id="login" class="button" href="http://{% current_domain %}/account/signin/?next=http://{% current_domain %}/chat/">log in</a></div>		
	{% endif %}
	</br>
{% endblock %}
